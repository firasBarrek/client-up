<div class="search-status-bar" ng-if="vm.filterActive">
  <button class="primary-action-btn primary-action-btn--short"
          ng-click="vm.onClearSelection()"
          title="Effacer le filtre de recherche et afficher toutes les annotations"
  >
    <i class="primary-action-btn__icon h-icon-close"></i> Effacer la recherche
  </button>
  <span ng-pluralize
           count="vm.filterMatchCount"
           when="{'0': 'Aucun résultat pour “{{vm.searchQuery}}”',
                  'one': '1 résultat de la recherche',
                  'other': '{} Résultats de la recherche'}"></span>
</div>
<div class="search-status-bar" ng-if="!vm.filterActive && vm.selectionCount > 0">
  <button class="primary-action-btn primary-action-btn--short"
          ng-click="vm.onClearSelection()"
          title="Effacer la sélection et afficher toutes les annotations">
    <span ng-if="!vm.selectedTab || vm.selectedTab === vm.TAB_ORPHANS">
      Afficher toutes les annotations et notes
    </span>
    <span ng-if="vm.selectedTab === vm.TAB_ANNOTATIONS">
      Afficher toutes les annotations
      <span ng-if="vm.totalAnnotations > 1">
        ({{vm.totalAnnotations}})
      </span>
    </span>
    <span ng-if="vm.selectedTab === vm.TAB_NOTES">
      Afficher toutes les notes
      <span ng-if="vm.totalNotes > 1">
        ({{vm.totalNotes}})
      </span>
    </span>
  </button>

</div>
